<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Exa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <title>Challenge</title>
</head>

<body>
    <h1>USERS</h1>
    <div id='app' class="generalContainer">
        <div v-for='user in users' class="userCard">
            <img v-bind:src='user.img' alt="">
            <p>{{user.name}}</p>
            <div class="location">
                <span>{{user.city}}</span>,
                <span>{{user.country}}</span>
            </div>
            <div class="plus">
                <a href="detail.html"><i class="fas fa-plus"></i></a>
            </div>  
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="javascripts/controller.js">
    </script>
</body>

</html>
